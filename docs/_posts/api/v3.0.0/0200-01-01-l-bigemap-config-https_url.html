<h2 id="section-l-bigemap-config-https_url">L.bigemap.config.HTTPS_URL</h2>
<p>The same as <code><a href="/bigemap.js/api/v3.0.0/l-bigemap-config-http_url">L.bigemap.config.HTTP_URL</a></code>, but used when SSL mode is detected or
<code>FORCE_HTTPS</code> is set to <code>true</code>.</p>
