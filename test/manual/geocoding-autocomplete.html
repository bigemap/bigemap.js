<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <link rel='stylesheet' href='../../dist/bigemap.css'/>
  <link rel='stylesheet' href='embed.css'/>
  <script src='../../dist/bigemap.js'></script>
  <script src='access_token.js'></script>
</head>
<body>
<div id='map'></div>
<script>
var geocoderControl = L.bigemap.geocoderControl('bigemap.places', {
        autocomplete: true
    });

L.bigemap.map('map', 'examples.map-i875kd35')
    .addControl(geocoderControl);

    geocoderControl.on('found', function(e) {
        console.log('found');
        console.log(e);
    });
    geocoderControl.on('select', function(e) {
        console.log('select');
        console.log(e.feature);
    });
</script>
</body>
</html>
