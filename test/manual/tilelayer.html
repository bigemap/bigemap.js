<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <link rel="stylesheet" href="../../dist/bigemap.css"/>
  <link rel="stylesheet" href="embed.css"/>
  <script src="../../dist/bigemap.js"></script>
  <script src="access_token.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    var map = L.bigemap.map('map');
    var layer = L.bigemap.tileLayer('examples.map-zr0njcqy', {
        format: 'jpg70'
    });
    map.addLayer(layer).setView([0, 0], 2);
</script>
</body>
</html>
