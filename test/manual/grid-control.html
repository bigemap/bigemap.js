<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <link rel="stylesheet" href='../../dist/bigemap.css'/>
  <link rel='stylesheet' href='embed.css'/>
  <script src='../../dist/bigemap.js'></script>
  <script src='access_token.js'></script>
</head>
<body>
<div id='map' class='dark'></div>
<div id='template' style='display: none'>
    <div class='birds-tooltip'>
        <strong>{{name}}</strong>
        <strong>{{count}} species</strong>
        <small>{{species}}</small>
    </div>
</div>
<script>
    var m = L.bigemap.map('map').setView([38, -77], 5);
    m.addLayer(L.bigemap.tileLayer('examples.map-8ced9urs'));
    var gridLayer = L.bigemap.gridLayer('examples.map-8ced9urs');
    m.addLayer(gridLayer);
    m.addControl(L.bigemap.gridControl(gridLayer, {
        template: document.getElementById('template').innerHTML
    }));
</script>
</body>
</html>
